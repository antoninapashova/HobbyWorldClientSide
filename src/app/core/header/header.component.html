<header class="header">
    <img src="../../../assets/resources/Gold Brush Glitter feminine Boutique Circle Logo (2).png" alt="logo">
    <p *ngIf="isLogged">Hello {{username}}</p>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

    <ul *ngIf="isLogged" class="menu">
        <li><a routerLink="/profile"><i class="fa-solid fa-user"></i>Profile</a></li>
        <li><a routerLink="/user-posts"><i class="fa-solid fa-newspaper"></i>My posts</a></li>
        <li><a routerLink="/home"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
        <li><a routerLink="/new-hobby"><i class="fa-solid fa-plus"></i>Add post</a></li> 
        <button (click)="logout()" class="logout">Logout</button>

    </ul>
    
    <ul *ngIf="!isLogged" class="menu">
        <li><a routerLink="/login"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a></li>
        <li><a routerLink="/register"><i class="fa-solid fa-id-card"></i>Register</a></li>
        <li><a routerLink="/about"><i class="fa-solid fa-circle-info"></i>About</a></li>
       
    </ul>
</header>
