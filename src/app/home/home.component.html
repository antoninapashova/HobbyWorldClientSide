<div *ngIf="posts">
    <section *ngFor="let post of posts" class="hobbies">
        <article class="hobby">
            <a class="username" href="">{{post.user.firstName}} {{post.user.lastName}}</a>
            <div *ngFor="let photo of post.photos">
                <img src={{photo.url}} alt="photo">
            </div>
            <h2>{{post.category.categoryName}}</h2>
            <span>{{post.date}}</span>
            <p> {{post.description}} </p>
            <a class="comments" href="">Comments</a>
        </article>
    </section>
</div>
